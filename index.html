<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sketch pad</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="head_wrapper">
		<div class="heading">
			<h2>Sketch Pad</h2>
			<a href="http://www.theodinproject.com/courses/web-development-101/lessons/javascript-and-jquery"><div id="odin"></div></a>
		</div>
	</div>
	<div class="button_wrapper">
		<div class="buttons">
			<button class="button" type="button" onClick="black()">Black</button>
			<button class="button" type="button" onClick="colors()">Colors</button>
			<button class="button" type="button" onClick="fader()">Fader</button>
			<button class="button" type="button" onClick="mirror()">Mirror</button>
			<button class="button" type="button" onClick="resize()">Resize</button>
			<button class="button" type="button" onClick="clearSketch()">Clear</button>
		</div>
	</div>
	<div class="grid_wrapper">
		<div class="grid">
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
